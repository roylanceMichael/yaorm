syntax = "proto3";
package org.roylance.yaorm;


message WeakChild {
    string id = 1;
    string some_field = 2;
}


message Beacon {
    string id = 1;
    string id1 = 2;
    string id2 = 3;
    string id3 = 4;
}

message ClientBeacon {
    string id = 1;
    string user_id = 2;
    Beacon beacon = 3 [weak=true];
    Request request = 4;
    repeated WeakChild weak_children = 5 [weak=true];
}

message RequestImage {
    string id = 1;
    string description = 2;
    string base64 = 3;
}

message ExpectedAnswer {
    string id = 1;
    string value = 2;
}

message Question {
    string id = 1;
    int32 form_order = 2;
    string display = 3;
    RequestImage image = 4;
    repeated ExpectedAnswer expected_answers = 5;
}

message Validation {
    string id = 1;
    string name = 2;
    string value = 3;
    string parent_id = 4;
    repeated Validation children = 5;
    Validation actual_parent = 6;
}

message HeuristicCombiner {
    string id = 1;
    enum Type {
        AND = 0;
        OR = 1;
    }
    Type type = 2;
    Question first_question = 3;
    Validation first_validation = 4;
    HeuristicCombiner first_combiner = 5;
    Question second_question = 6;
    Validation second_validation = 7;
    HeuristicCombiner second_combiner = 8;
    string display = 9;
}

message Form {
    string id = 1;
    string display = 2;
    RequestImage image = 3;
    repeated Question questions = 4;
}

message View {
    string id = 1;
    RequestImage background_image = 2;
    string title = 3;
    string description = 4;
    repeated Form forms = 5;
    repeated Heuristic heuristics = 6;
    repeated Validation validations = 7;
}

message Heuristic {
    string id = 1;
    string description = 2;
    View next_view = 3;
    repeated HeuristicCombiner heuristic_combiners = 4;
    enum HeuristicGroupType {
        BUTTON = 0;
    }
    HeuristicGroupType heuristic_group_type = 5;
}

message Request {
    string id = 1;
    string name = 2;
    View view = 3;
}

message Response {
    string id = 1;
    Request request = 2;
    repeated Answer answers = 3;
}

message Answer {
    string id = 1;
    string user_id = 2;
    Question question = 3;
    string value = 4;
    Request request = 5;
    Response response = 6;
    int64 test = 7;
    bool test_1 = 8;
    double test_2 = 9;
}

message UINaruRequest {
    string token = 1;
    Response response = 2;
    Beacon beacon = 3;
    string user_id = 4;
}

message UINaruResponse {
    bool successful = 1;
    Request request = 2;
}

message UINaruAdminRequest {
    string token = 1;
    Response response = 2;
    Beacon beacon = 3;
    Request request = 4;
    string user_id = 5;
    View view = 6;
}

message UINaruAdminResponse {
    repeated Request requests = 1;
    repeated Beacon beacons = 2;
    repeated View views = 3;
}

message MappedFile {
    string id = 1;
    string name = 2;
    MappedFile parent = 3;
    repeated MappedFile children = 4;
}